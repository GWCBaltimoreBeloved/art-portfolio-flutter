name: gwc_art_portfolio_flutter
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  repository:
    path: packages/repository

  cupertino_icons: ^1.0.2
  provider: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  analysis:
    path: packages/analysis

  flutter_flavorizr: ^2.0.0

flutter:
  uses-material-design: true

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:

  flavors:
    dev:
      app:
        name: "dev Art Portfolio"

      android:
        applicationId: "org.gwc.art_portfolio_flutter.dev"

      ios:
        bundleId: "org.gwc.art-portfolio-flutter.dev"

    prod:
      app:
        name: "Art Portfolio"

      android:
        applicationId: "org.gwc.art_portfolio_flutter.prod"
      ios:
        bundleId: "org.gwc.art-portfolio-flutter.prod"
